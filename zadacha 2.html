<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

</head>
<body>

  <script>
function makeBuffer() { 
  var a = '';
  return function(b) {
    if (arguments.length == 0) {
      return a;
    }
    a += b;
  };
 }

var buffer = makeBuffer();

// добавить значения к буферу
buffer(' Hello');
buffer(' World');
buffer('!');
alert( buffer() ); // Hello World!

var buffer = makeBuffer();
buffer(0);
buffer(1);
buffer(0);
alert( buffer() ); // '010'
  </script>

</body>
</html>
